<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src=".index.js"></script>
  <title>Currency Exchange Calculator</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <form id="request-form">
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="input-currency-amt">Currency Amount: </label>
              <input class="form-control" id="input-currency-amt" type="number" min="0" step="0.01" rows="2" placeholder="Please input the amount for the chosen currency.">
            </div>
            <div class="form-group col-md-4">
              <label for="input-currency">Currency Type</label>
              <select class="form-control" id="input-currency-select"></select>
              <option></option>
              <!-- <option id="opt${i}">optList[${i}]</option> --> 
              <!-- put this above line into a loop to include all the valid currencies in the array as options -->
            </div>
          </div>
          <br>
          <div class="form-row">
            <div class="form-group">
              <button type="submit" class="btn-primary" id="usrCrrncyInput">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
